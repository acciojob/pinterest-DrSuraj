<!DOCTYPE html>
<html>
<head>
  <title>Pinterest-like Hero Section</title>
  <style>
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      background-color: #f8f8f8;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-content {
      text-align: center;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .explore-button {
      padding: 10px 20px;
      background-color: #ff3366;
      color: #ffffff;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
    <div class="hero-content">
      <h1>Discover Inspiration</h1>
      <p>Find ideas for your next project</p>
      <a href="#" class="explore-button">Explore Now</a>
    </div>
  </div>
</body>
</html>
